<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <div class="form">
      <form
        id="signupForm"
        class="formComponent"
        onsubmit="return validateForm()"
      >
        <h2 class="header">Sign Up Form</h2>
        <div class="inputForm">
          <label for="name" class="labelInput">First Name</label>
          <input
            class="inputTab"
            type="text"
            id="name"
            placeholder="Enter a name"
            required
          />
        </div>

        <div class="inputForm">
          <label class="labelInput" for="email">Email Address</label>
          <input
            class="inputTab"
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <div class="inputForm">
          <label class="labelInput" for="password">Password</label>
          <input
            class="inputTab"
            id="password"
            placeholder="* * * *"
            type="password"
            required
          />
        </div>

        <input class="submitButton" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
